<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,900;1,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Mahdi | Order summary card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <div class="container col-lg-4 col-md-6 col-sm-12">


        <div class="card  ">
            <img src="images/illustration-hero.svg" class="card-img-top" alt="music-img">
            <div class="card-body ">
                <h5 class="card-title">Order Summary</h5>
                <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="d-grid gap-2">
                    <div class="row pricing">
                        <div class="col-lg-3 col-md-12 pricing-section">
                            <img src="images/icon-music.svg" alt="music">

                        </div>

                        <div class="col-lg-6 col-md-12 pricing-section">
                            <h6>Annual Plan</h6>
                            <p>$59.99/year</p>
                        </div>

                        <div class="col-lg-3 col-md-12 pricing-section">
                            <a href=""> change</a>
                        </div>
                    </div>
                    <button class="btn pricing-btn" type="button">Proceed to Payment</button>

                    <button class="btn pricing-btn" type="button">Cancel Order</button>
                </div>


            </div>






        </div>
    </div>


















    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>

</body>

</html>
